<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <linearGradient id="cGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="500" cy="500" r="450" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="200" cy="200" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="150" cy="400" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="250" cy="650" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="800" cy="180" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="820" cy="350" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="750" cy="700" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="150" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="650" cy="820" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="180" cy="600" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="850" cy="550" r="2" fill="#ffffff" opacity="0.7"/>

  <!-- Orbital ring (behind) -->
  <ellipse cx="500" cy="500" rx="320" ry="100" fill="none" stroke="url(#ringGradient)" stroke-width="8" opacity="0.3" transform="rotate(-20 500 500)"/>

  <!-- Main C shape -->
  <path d="M 620 300
           A 250 250 0 1 0 620 700
           L 620 620
           A 170 170 0 1 1 620 380
           Z"
        fill="url(#cGradient)" filter="url(#glow)"/>

  <!-- Orbital ring (front) -->
  <path d="M 280 420 A 320 100 -20 0 0 500 600" fill="none" stroke="url(#ringGradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)" transform="rotate(-20 500 500)"/>

  <!-- Orbital dot -->
  <circle cx="680" cy="380" r="20" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="680" cy="380" r="10" fill="#ffffff"/>

  <!-- Inner highlight -->
  <path d="M 600 340
           A 210 210 0 0 0 350 500"
        fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
</svg>
